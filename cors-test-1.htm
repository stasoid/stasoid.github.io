<!-- WORKS with github repo content -->
<!-- https://docs.github.com/en/repositories/working-with-files/managing-large-files/about-large-files-on-github
github repos: each file: 50MB - warning, 100MB - limit; whole repo: recommended: < 1GB, strongly recommended: < 5GB.
 -->
<script>
let xhr = new XMLHttpRequest;
xhr.open('GET', "https://raw.githubusercontent.com/stasoid/test/master/helloworld-mod.png");
xhr.responseType = "arraybuffer";

xhr.setRequestHeader("Range", "bytes=0-256");

xhr.onreadystatechange = () => {
	if (xhr.readyState != XMLHttpRequest.DONE) return;
}
xhr.send();
</script>
